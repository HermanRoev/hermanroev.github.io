    <div class= "page-background">

        <a href="#reservation">

            <button class="btn">Make a reservation</button>

    <div class="about-us-page">
      <div class="about-us-text">
        <h4>about us</h4>
        <h1>We are Prestiege</h1>

        <a href="aboutus.html">

        <img src="img/aboutUs.jpeg" alt="aboutUs">

    <section id="reservation">
      <div class="reservation-page">
        <form action="#">
          <h1>Reserve a table</h1>
            <div class="input-field">
              <label for="date">Date:</label>
              <input type="date" name="date" id="date" required>
            </div>
            <div class="input-field">
              <label for="time-of-date">Time:</label>
              <input type="time" name="time" id="time" value="07:00" required> 
            </div>
            <div class="input-field">
              <label for="number-of-people">Table for how many?</label>
              <select name="People" id="number-of-people">
              <option value="1">1 person</option>
              <option value="2">2 persons</option>
              <option value="3">3 persons</option>
              <option value="4">4 persons</option>
              <option value="5">5 persons</option>
              <option value="6">6 persons</option>
            </select>
            </div>
            <div class="input-field">
              <label for="first-name">Phone:</label>
              <input type="tel" name="phonenumber" id="phonenumber" placeholder="E.g. 987 65 432" pattern="[0-9]{3} [0-9]{2} [0-9]{3}|[0-9]{8}|[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>
            <div class="input-field">
              <label for="first-name">First Name:</label>
              <input type="text" name="first-name" id="first-name" placeholder="E.g. John" required>
            </div>
            <div class="input-field">
              <label for="last-name">Last Name:</label>
              <input type="text" name="last-name" id="last-name" placeholder= "E.g. Smith" required>
            </div>
            <div class="reservation-button">
              <button class="reservation-btn">Make a reservation</button>
            </div>
        </form>
      </div>
    </section>
  </body>
